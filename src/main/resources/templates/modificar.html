<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<header th:replace="plantillas/base :: header"></header>
<div class="container mt-4">
	<div class="col-sm-6">
		<form th:action="@{/guardar}" method="post" th:object=${persona}>
			<input type="hidden" th:field="*{idPersona}">
				<div class="card">
				<div class="card-header">
					<h3>[[#{gestion.persona}]]</h3>
				</div>
				<div class="card-body">
				<div class="form-group">
					<label for="nombre">[[#{persona.nombre}]]:</label>
					<input class="form-control" type="text" name="nombre" th:field="*{nombre}">
				</div>
				<div class="form-group">
					<label for="apellido">[[#{persona.apellido}]]:</label>
					<input class="form-control" type="text" name="apellido" th:field="*{apellido}">
				</div>
				<div class="form-group">
					<label for="email">[[#{persona.email}]]:</label>
					<input class="form-control" type="text" name="email" th:field="*{email}">
				</div>
				<div class="form-group">
					<label for="telefono">[[#{persona.telefono}]]:</label>
					<input class="form-control" type="tel" name="telefono" th:field="*{telefono}">
				</div>
				</div>
				<div class="card-fooder  text-center">
				<input type="submit" name="guardar" th:value="#{accion.guardar}" class="btn btn-success mb-3">
				</div>
				</div>
		</form>
	<br/>
	<a class="btn btn-dark" th:href="@{/}">[[#{accion.volver}]]</a>
	</div>
</div>
	<font th:replace="plantillas/base :: footer"></font>
</body>
</html>
